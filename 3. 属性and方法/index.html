<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- vue-app是 根容器 -->
        <div id="vue-app">
            <h1>{{ greet('afternoon') }}</h1>
            <p>Name: {{ name}}</p>
            <p>Job: {{ job }}</p>
        </div>
    </body>

    <script src="app.js"></script>
</html>
